<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./reset (1).css" rel="stylesheet">
    <title>Listado</title>

    <style>
        .hide{
            display: none;
        }
        body{
            background-color: grey;
            
        }
        h1{
            background-color: white;
            height: 10vh;
        }
        img{
            width: 150px;
            border-radius: 50%;
        }
        .contenedor{
            background-color: pink;
            /* margin-top: 10px; */
            width: 80%;
            height: 80vh;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .ficha{
            background-color: white;
            width: 90%;
        }
        .contenido{
            display: flex;
            /* background-color: white; */
            gap: 30px;
            /* justify-content: space-around; */
            align-items: center;
        }
        th{
            font-size: 1.4em;
            color: blue;
        }
        td,th{
            padding-right: 50px;
            padding-left: 50px;
            
        }
        table{
            height: 50px;
        }
    </style>
        <script>
            window.onload= function(){
                const fichas = document.querySelectorAll(".ficha");
                const destino = document.querySelector(".contenedor");
                destino.addEventListener("dragover",e=>{
                        e.preventDefault();
                    });
                for (let ficha of fichas) {
                    
                    ficha.addEventListener("dragstart",e =>{
                        console.log("drag start..");
                        e.dataTransfer.setData('text/plain',e.target.id);
                        e.target.classList.add("hide");
                    });
                    ficha.addEventListener("dragover",e=>{
                        e.preventDefault();
                    });
                  
                    ficha.addEventListener("drop",e=>{
                        const id = e.dataTransfer.getData('text/plain');
                        const elem = document.getElementById(id);

                        if(e.target.classList.contains("contenedor")){
                            console.log(e.target,elem);
                            destino.appendChild(elem);
                        }else{
                            console.log(elem,e.target);
                            destino.insertBefore(elem,e.target);
                        }
                        elem.classList.remove("hide");
                    })
                }
             
            }
        </script>
</head>
<body>
    <h1>Bienvenidos a la clasificacion</h1>
    <div class="contenedor">
        <div class="ficha1 ficha" draggable="true" id="ficha1">
     
                <img src="./imagenChica.jpeg" alt="imagen_chica">
               
          
           
        </div>
        <div class="ficha2 ficha" draggable="true" id="ficha2">
            
                <img src="./imagenes/1.png" alt="imagen_chica">
               
      
            
        </div>
        <div class="ficha3 ficha" draggable="true"  id="ficha3">
        
                <img src="./imagenes/2.png" alt="imagen_chica">
               
        
        </div>
    </div>
</body>
</html>
