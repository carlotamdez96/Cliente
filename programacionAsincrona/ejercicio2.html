<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        window.onload=function(){
        /*Usando await*/
        const boton = document.querySelector("button").addEventListener("click",obtenUsuarios);
            var salida="";
        async function obtenUsuarios(){
            const response = await fetch("https://api.github.com/users");
            const argumentos =await response.json();
            console.log(argumentos)
            pintaUsuarios(argumentos);
        }


            function pintaUsuarios(argumentos){
                for (let usuario of argumentos) {
                    salida += `
                    <div class="user">
                        <img src="${usuario.avatar_url}" width="90" height="90">
                        <ul>
                            <li>ID: ${usuario.id}</li>
                            <li>Login: ${usuario.login}</li>
                        </ul>
                    </div>
                    `;
                }
                document.querySelector(".cuerpo").innerHTML=salida;
            }
        }
    </script>
</head>
<body>
    <div class="cuerpo"></div>
    <button>Pulsa</button>
</body>
</html>
