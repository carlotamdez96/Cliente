<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        /*Version Fetch*/
        window.onload=function(){
            const boton = document.querySelector("button").addEventListener("click",mifuncion);
            var salida="";
            function  mifuncion(){
                fetch("https://api.github.com/users")
                    .then(argumentos => argumentos.json())
                    .then(argumentos=>{
                        //Operaciones o llamadas a funciones
                        pintaUsuarios(argumentos)
                    })
            }
            function pintaUsuarios(argumentos){
                for (let usuario of argumentos) {
                    salida += `
                    <div class="user">
                        <img src="${usuario.avatar_url}" width="90" height="90">
                        <ul>
                            <li>ID: ${usuario.id}</li>
                            <li>Login: ${usuario.login}</li>
                        </ul>
                    </div>
                    `;
                }
                document.querySelector(".cuerpo").innerHTML=salida;
            }

        }
    </script>
</head>
<body>
    <div class="cuerpo"></div>
    <button>Pulsa</button>
    
</body>
</html>
