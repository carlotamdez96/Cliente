<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
            height: 80vh;
            justify-content: center;
            align-items: center;
        }
        h1{
            color: blue;
            /* background-color: aqua; */
            width: 290px;
            padding: 20px;

        }
    </style>
    <script>
         window.onload=function(){
            // localStorage.clear();
                    if((localStorage.nombre !=undefined) && (localStorage.password != undefined)){
                        // document.querySelector("h1").innerHTML=`Hola  ${localStorage.nombre}  <br>  me se tu contraseña: ${localStorage.password}`;

                        var texto = `Hola ${localStorage.nombre},    me se tu contraseña: ${localStorage.password}`;
                        
                        escribirEnPantalla(texto);
                        
                    }else{
                        // document.querySelector("h1").innerHTML= "No has introducido tus datos";
                        var mensaje ="No has introducido tus datos";
                        escribirEnPantalla(mensaje);
                        
                    }
                    function escribirEnPantalla(texto){
                        let arr=texto.split("");
                        i=0;
                        let intervalo= setInterval(function(){
                            if(i==arr.length-1){ 
                            document.getElementById("titulo").innerHTML+=arr[i];
                            clearInterval(intervalo);} 
                            else {
                            if(arr[i]==" "){
                            document.getElementById("titulo").innerHTML+=arr[i];
                            document.getElementById("titulo").innerHTML+=arr[i+1];
                            i+=2;
                            }else{
                            document.getElementById("titulo").innerHTML+=arr[i];
                            i++;
                            }
                            }
                        },100); 
}
                }
        
    </script>
    
</head>
<body>
    <h1 id="titulo"></h1>
</body>
</html>
