<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            const botones = document.querySelectorAll("button");

        
                botones[0].addEventListener("click",guardar);
                botones[1].addEventListener("click",mostrar);
          
                function guardar(){
                    localStorage.nombre = document.getElementById("nombre").value;
                    localStorage.password = document.getElementById("password").value;
                    let miStorage = window.localStorage;
                    console.log(miStorage);
                }
                function mostrar(){
                    if((localStorage.nombre !=undefined) && (localStorage.password != undefined)){
                        document.querySelector("p").innerHTML=`Nombre:  ${localStorage.nombre}  password: ${localStorage.password}`;
                        for (const boton of botones) {
                            boton.hidden=true;
                        }
                    }else{
                        document.querySelector("p").innerHTML= "No has introducido tus datos";
                        
                    }
                }

        }
    </script>
</head>

<body>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre"/>

<label for="nombre">Password:</label>
<input type="text" id="password"/>
<button>Guardar datos</button>
<p> Pulsa aquí para ver tu usuario y contraseña</p>
<button>Recuperar datos</button>
</body>
</html>
