<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            const display = document.querySelector("input").addEventListener("keypress",funcionNueva);

            function funcionNueva(e){
                e.preventDefault();
                var valor1 = e.key;
                var valor = String.fromCharCode(valor1.keyCode);
                console.log(valor);
                display.textContent = valor;
            }
        }
    </script>
</head>

<body>
    <input type="text">
</body>
</html>
